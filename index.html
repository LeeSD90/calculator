<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="calculator">
			<div id="display">0</div>
			<div id="buttons">
				<div id="numbers">
					<input type="button" id="n7" value="7" class="button"/>
					<input type="button" id="n8" value="8" class="button"/>
					<input type="button" id="n9" value="9" class="button"/>
					<input type="button" id="n4" value="4" class="button"/>
					<input type="button" id="n5" value="5" class="button"/>
					<input type="button" id="n6" value="6" class="button"/>
					<input type="button" id="n1" value="1" class="button"/>
					<input type="button" id="n2" value="2" class="button"/>
					<input type="button" id="n3" value="3" class="button"/>
					<input type="button" id="n." value="." class="button"/>
					<input type="button" id="n=" value="=" class="button"/>
					<input type="button" id="n0" value="0" class="button"/>
				</div>
				<div id="functions">
					<input type="button" id="n+" value="+" class="button"/>
					<input type="button" id="n-" value="-" class="button"/>
					<input type="button" id="n*" value="*" class="button"/>
					<input type="button" id="n/" value="/" class="button"/>
					<input type="button" id="nclear" value="Clear" class="button"/>
				</div>
			</div>
		</div>
	</body>
	<script src="js/script.js"></script>
</html>
