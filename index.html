<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="display">123456</div>
			<div id="buttons">
				<div id="numbers">
					<input type="button" name="n7" value="7" class="button"/>
					<input type="button" name="n8" value="8" class="button"/>
					<input type="button" name="n9" value="9" class="button"/>
					<input type="button" name="n4" value="4" class="button"/>
					<input type="button" name="n5" value="5" class="button"/>
					<input type="button" name="n6" value="6" class="button"/>
					<input type="button" name="n1" value="1" class="button"/>
					<input type="button" name="n2" value="2" class="button"/>
					<input type="button" name="n3" value="3" class="button"/>
				</div>
				<div id="functions">
					<input type="button" name="n+" value="+" class="button"/>
					<input type="button" name="n-" value="-" class="button"/>
					<input type="button" name="n*" value="*" class="button"/>
					<input type="button" name="n/" value="/" class="button"/>
					<input type="button" name="n=" value="=" class="button"/>
					<input type="button" name="nclear" value="Clear" class="button"/>
				</div>
			</div>
		</div>
	</body>
</html>
